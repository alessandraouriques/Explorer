<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
</head>
<body>
  <main>
    
  <div class="timer_section">

    <div id="timer">
      
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
      
    </div>
    
    <div id="controls">
      
      <button class="play"><img src="assets/play.svg" alt="botão de play"></button>
      <button class="pause"><img src="assets/pause.svg" alt="botão de pausa"></button>
      <button class="stop"><img src="assets/stop.svg" alt="botão de stop"></button>
      <button class="add"><img src="assets/add.svg" alt="botão adicionar"></button>
      <button class="sub"><img src="assets/subtract.svg" alt="botão diminuir"></button>
    
    </div>
  
  </div>
    
  <div class="sounds_section">

    <div id="sounds">

      <button class="forest"><img src="assets/tree.svg" alt="botão com imagem de uma árvore"></button>
      <button class="rain"><img src="assets/rain.svg" alt="botão com imagem de uma nuvem de chuva"></button>
      <button class="coffee_shop"><img src="assets/coffeeshop.svg" alt="botão com image de uma cafetería"></button>
      <button class="fire"><img src="assets/fire.svg" alt="botão com imagem de uma chama de fogo"></button>
      
    </div>

  </div>
    
  </main>
</body>
</html>

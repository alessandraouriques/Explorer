<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Desafío 04</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <h3> Chegou a hora de avaliar o seu mentor. Bora lá?</h3>
    
      <div class="nota">
      <img src="img/fundo.svg" alt="desenho de fundo em formato de uma nuvem de diálogo em cor vermelha">
      
    <div class="estrelas">
      <div class="estrela1"><img src="img/vazio.svg" alt=""></div>
      <div class="estrela2"><img src="img/vazio.svg" alt=""></div>
      <div class="estrela3"><img src="img/vazio.svg" alt=""></div>
      <div class="estrela4"><img src="img/vazio.svg" alt=""></div>
      <div class="estrela5"><img src="img/vazio.svg" alt=""></div>
    </div>

      </div>

    </header>
 
    <main>
      <div class="form-head">
        <h2>Informações Pessoais</h2>
      </div>

      <form action="">
        <div class="fieldset-wrapper">
        

            
              <div class="col-2">
                <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required/>
                </div>
                <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email</label>
              <input type="email" id="email" required/>
            </div>

        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do mentor</legend>
            
            <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select id="mentor">
                  <option value="mayk">Mayk Brito</option>
                  <option value="arnold">Arnold Shwarznegger</option>
                  <option value="chuck">Chuck Norris</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <input type="text" id="feedback"/>
            </div>
            <div class="input-wrapper">  
                <input type="checkbox" id="check"/>
                <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend> Agendando próxima mentoria</legend>
            
            <div class="col-3">
            <div class="input-wrapper"> 
              <label for="data">Data <span>(DD/MM/AA)</span></label> 
              <input type="date" id="data"/>
            </div>
            
            <div class="time">
            <div class="input-wrapper">
              <label for="from">Das</label>
              <input type="time" id="from"/>
            </div>
            <div class="input-wrapper">
              <label for="to">Das</label>
              <input type="time" id="to"/>
            </div>
          </div>
          </div>
          </fieldset>
        </div>

       <button type="submit">SALVAR</button>
      </form>
    </main>
</body> 
</div>
</html>

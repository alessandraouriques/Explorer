<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- Fonts & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script src="main.js" type="module" defer></script>
  <!-- Este DEFER no script é para que a leitura da página html seja feita PRIMEIRO e depois voltar e ler os scripts,
  e o type=module é para que possamos repartir o código JS em vários arquivos se for necessário -->

</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">

    <main class="card">
      <h1 class="title">Cálculo de IMC</h1>
      
      <form action="">
        <div class="input-wrapper">
          <label for="weight">Peso(kg)</label>
          <input 
            id="weight" 
            type="text"
            placeholder="60"/>
        </div>
        
        <div class="input-wrapper">
          <label for="height">Altura(cm)</label>
          <input 
            id="height" 
            type="text"
            placeholder="165"/>
        </div>

        <button type="submit" id="btnCalculate">
          Calcular IMC
          <img src="assets/arrow.svg" alt="seta apontando para a direita"> 
        </button>
      </form>

    </main>

  </div>

  <div class="modal-wrapper">

    <div class="modal card">
      <h2 class="title">

        <button class="close"><img src="assets/close.svg" alt="botao de fechar"></button>
        <span>
          IMC é de 28
        </span>
      
      </h2>
    </div>

  </div>

</body>
</html>

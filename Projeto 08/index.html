<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>

</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">
      <button class="play">
        <img src="assets/play-circle.svg" alt="">
      </button>
      <button class="pause">
        <img src="assets/pause-circle.svg" alt="">
      </button>
      <button class="stop">
        <img src="assets/stop-circle.svg" alt="">
      </button>
      <button class="set">
        <img src="assets/stopwatch.svg" alt="">
      </button>  
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="assets/volume-medium.svg" alt="">
    </button>
    <button class="sound-off">
      <img src="assets/volume-mute.svg" alt="">
    </button>
  </footer>
</body>
</html>

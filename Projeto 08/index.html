<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>

</head>
<body>
  <main>
    <div class="time">
      25:00
    </div>
    <div class="buttons">
      <div class="controls">
        <img src="./assets/play-circle.svg" alt="imagem de um botão de play dentro de um círculo">
        <img src="./assets/pause-circle.svg" alt="">

      </div>
      <div class="timer">
      </div>
    </div>
    <div class="volume">
      <img src="./assets/volume-medium.svg" alt="imagem de um altofalante com linhas de som saindo">
    </div>
  </main>
</body>
</html>
